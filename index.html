<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Index home page!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #272133;
        }

        body {
            background-color: #e4ebf5;
            padding: 40px;
            user-select: none;
        }

        ul {
            padding: 20px 10px 10px 20px;
            border: 10px dashed #9baacf;
            border-radius: 6px;
            overflow: hidden;
        }

        ul li {
            height: 50px;
            font-size: 16px;
            background-color: #e4ebf5;
            border-radius: 12px;
            line-height: 50px;
            padding: 0 20px;
            box-shadow: 0.3rem 0.3rem 0.6rem lightgray, -0.2rem -0.2rem 0.5rem white;
            margin-right: 10px;
            margin-bottom: 10px;
            float: left;
            cursor: pointer;
        }

        ul li a {
            color: #9baacf;
            transition: all .8s;
            display: block;
            width: 100%;
            height: 100%;
        }

        ul li:hover a {
            color: #6d5dfc;
        }

        ul li:active {
            box-shadow: 0.3rem 0.3rem 0.6rem lightgray inset, -0.2rem -0.2rem 0.5rem white inset;
        }
    </style>
    <script src="./js/data.js"></script>

</head>

<body>
    <ul>
        <!-- 生成 -->
    </ul>
</body>
<script>
    var _ul = null;
    var newLi = null;
    var newA = null;

    dataJson.forEach(function (item, index) {

        _ul = document.querySelector("ul");
        newLi = document.createElement("li");
        newA = document.createElement("a");
        newA.innerHTML = item.btnName;
        newA.href = `./${item.root}/${item.path}/${item.fileName}.html`;

        newLi.appendChild(newA);
        _ul.appendChild(newLi);

    });


</script>

</html>
