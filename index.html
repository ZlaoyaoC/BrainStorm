<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Index home page!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #272133;
        }

        body {
            background-color: #140f1d;
        }

        ul {
            padding: 20px;
        }

        ul li {
            height: 50px;
            font-size: 20px;
            background-color: #ffd22d;
            border-radius: 6px;
            line-height: 50px;
            padding: 0 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            float: left;
        }
    </style>
</head>

<body>
    <ul>
        <!-- 生成 -->
    </ul>
</body>


<script src="./js/data.js"></script>
<script>
    var _ul = null;
    var newLi = null;
    var newA = null;

    dataJson.forEach(function (item, index) {

        _ul = document.querySelector("ul");
        newLi = document.createElement("li");
        newA = document.createElement("a");
        newA.innerHTML = item.btnName;
        newA.href = `./${item.root}/${item.path}/${item.fileName}`;

        newLi.appendChild(newA);
        _ul.appendChild(newLi);

    });


</script>

</html>
